<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></head>
<body>
    <div class="logo">
        <a href="../principal.html" title="Game Master"><img src="../Imagenes/logo.gif" alt="Game Master"></a>
    </div>

    <div class="login">
        <h1 class="text-center">¡Hola Gamer!</h1>
        
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input class="form-control" type="email" id="email" required placeholder="****@****.com">
                <div class="invalid-feedback">
                    Por favor, ingrese su correo electrónico
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" type="password" id="password" required placeholder="Mínimo 8 dígitos"> 
                <div class="invalid-feedback">
                    Por favor, digite su contraseña
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Recordarme</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="REGISTRARSE">
        </form>
    </div>
</body>
</html>
